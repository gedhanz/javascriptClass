<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: fixed; /*left, right, top, bottom 속성 사용가능*/
            bottom: 0;
            right: 0;
        }
        .info{
            height: 5000px;
        }
    </style>
</head>
<body>
    <h3>position:fixed 전체창을 기준으로 원하는 위치에 배치가능, 스크롤이 있는경우에도 영향을 받지 않음</h3>
    <div class="box">

    </div>
    <div class="info">

    </div>
</body>
</html>
