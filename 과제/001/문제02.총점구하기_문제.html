    <script>

         
        /* 국어, 영어 , 수학 점수를 입력 받아  prompt 사용
          총점과 평균을 구하고 출력하시오     alert  or document.write 사용


 
         추가요구사항: 유효성검사 (0~100사이 입력되도록 하시오)  올바른 값이 입력되도록 하시오 .  프로그래밍 경험이 있는 분들


         처리과정: 
         */
        
        let a = true;
        while(a){
            let korean = prompt("국어점수를 입력하세요");
            if(0<=korean<=100){
                break;
            }
            else{
                alert("0~100사이의 숫자를 입력해주세요.");
            }
        }
        while(a){
            let english = prompt("영어점수를 입력하세요");
            if(0<=english<=100){
                break;
            }
            else{
                alert("0~100사이의 숫자를 입력해주세요.");
            }
        }
        while(a){
            let math = prompt("수학점수를 입력하세요");
            if(0<=math<=100){
                break;
            }
            else{
                alert("0~100사이의 숫자를 입력해주세요.");
            }
        }
        let score = parseInt(korean) + parseInt(english) + parseInt(math);
        let average = score / 3;
        alert(score);
        alert(average);
