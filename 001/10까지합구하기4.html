<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1~10까지의 합</h2>
    <script>
        let a=0;
        let sum =0;
        for(let i=0;i<10;i++){
            a=a+1;
            sum = sum+a;
        }
        alert(sum);
    </script>
</body>
</html>
